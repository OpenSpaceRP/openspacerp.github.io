<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSpaceRP</title>
    <style>
        body {
            background-color: #008080; /* Windows 95 teal background */
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .folder {
            position: absolute;
            width: 64px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            cursor: grab;
        }

        .folder img {
            width: 48px;
            height: 48px;
        }

        .folder span {
            display: block;
            margin-top: 4px;
            font-size: 12px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px;
        }

        .recycle-bin {
            position: absolute;
            bottom: 90px; /* Above the taskbar */
            right: 20px;
            width: 64px;
            text-align: center;
        }

        .recycle-bin img {
            width: 48px;
            height: 48px;
        }

        .recycle-bin span {
            display: block;
            margin-top: 4px;
            font-size: 12px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #c0c0c0; /* Windows 95 taskbar gray */
            border-top: 2px solid #fff;
            box-shadow: 0px -2px 0px #000;
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .start-button {
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            margin-right: 10px;
        }

        .start-button:hover {
            background-color: #a0a0a0;
        }

        .start-menu {
            display: none;
            position: absolute;
            bottom: 40px; /* Position above the taskbar */
            left: 4px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;
            width: 150px;
            z-index: 1000;
        }

        .start-menu-item {
            padding: 6px 10px;
            font-size: 14px;
            color: #000;
            cursor: pointer;
        }

        .start-menu-item:hover {
            background-color: #000080; /* Windows 95 blue */
            color: #fff;
        }

        .taskbar-item {
            display: flex;
            align-items: center;
            margin-right: 10px;
            padding: 4px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;

        }

        .taskbar-item img {
            width: 100px; 
            height: 24px; 
        }

        .taskbar-item:hover {
            background-color: #a0a0a0;
        }

        .clock {
            position: absolute;
            right: 8px;
            bottom: 16px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Icons -->
    <div class="folder" id="folder5" style="top: 20px; left: 20px;">
        <img src="icons/My_Computer.ico" alt="Folder Icon">
        <span>My Computer</span>
    </div>
    <div class="folder" id="folder1" style="top: 120px; left: 20px;">
        <img src="icons/Documents_Folder.ico" alt="Folder Icon">
        <span>Documents</span>
    </div>
    <div class="folder" id="folder2" style="top: 220px; left: 20px;">
        <img src="icons/Books_folder.ico" alt="Folder Icon">
        <span>Books</span>
    </div>
    <div class="folder" id="folder3" style="top: 320px; left: 20px;">
        <img src="icons/Controls_Folder.ico" alt="Folder Icon">
        <span>Controls</span>
    </div>
    <div class="folder" id="folder4" style="top: 420px; left: 20px;">
        <img src="icons/Printers_folder.ico" alt="Folder Icon">
        <span>Printers</span>
    </div>
    <div class="folder" id="folder4" style="top: 520px; left: 20px;">
        <img src="icons/Web_documents_folder.ico" alt="Folder Icon">
        <span>Web</span>
    </div>


    <!-- Recycle Bin -->
    <div class="recycle-bin">
        <img src="icons/Recycle_Bin.ico" alt="Recycle Bin Icon">
        <span>Recycle Bin</span>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <!-- Start Button -->
        <div class="start-button" onclick="toggleStartMenu()">
            Start
        </div>

        <!-- Start Menu -->
        <div class="start-menu" id="startMenu">
            <div class="start-menu-item" onclick="window.open('fivem:\/\/')">FiveM</div>
            <div class="start-menu-item" onclick="window.open('https:\/\/www.discord.com')">Discord</div>
            <div class="start-menu-item" onclick="window.open('https://openspacerp.github.io/twitchstreams.html')">Twitch</div>
        </div>

        <!-- Discord Button -->
        <a href="https://www.google.com" class="taskbar-item">
            <img src="icons/Discord_logo.svg" alt="Discord Icon">
        </a>

        <!-- Twitch Button -->
        <a href="https://www.google.com" class="taskbar-item">
            <img src="icons/Twitch_logo.svg" alt="Twitch Icon">
        </a>

        <!-- FiveM Button -->
        <a href="fivem://" class="taskbar-item">
            <img src="icons/FiveM-Logo.png" alt="FiveM Icon">
        </a>

        <!-- Digital Clock -->
        <div class="clock" id="clock">Loading...</div>
    </div>

    <script>
        // Drag and Drop Functionality
        const folders = document.querySelectorAll('.folder');
        const recycleBin = document.querySelector('.recycle-bin');

        folders.forEach(folder => {
            let isDragging = false;
            let offsetX, offsetY;

            folder.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - folder.getBoundingClientRect().left;
                offsetY = e.clientY - folder.getBoundingClientRect().top;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    folder.style.left = `${e.clientX - offsetX}px`;
                    folder.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;

                // Check if folder is over the recycle bin
                const folderRect = folder.getBoundingClientRect();
                const binRect = recycleBin.getBoundingClientRect();

                if (
                    folderRect.left < binRect.right &&
                    folderRect.right > binRect.left &&
                    folderRect.top < binRect.bottom &&
                    folderRect.bottom > binRect.top
                ) {
                    folder.remove(); // Delete the folder
                }
            });
        });

        // Start Menu Toggle
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            if (startMenu.style.display === 'block') {
                startMenu.style.display = 'none';
            } else {
                startMenu.style.display = 'block';
            }
        }

        // Close the Start menu if clicked outside
        window.addEventListener('click', (event) => {
            const startMenu = document.getElementById('startMenu');
            const startButton = document.querySelector('.start-button');
            if (event.target !== startButton && !startButton.contains(event.target) && event.target !== startMenu && !startMenu.contains(event.target)) {
                startMenu.style.display = 'none';
            }
        });

        // Digital Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${date}`;
        }

        setInterval(updateClock, 1000); // Update every second
        updateClock(); // Initial call to display the clock immediately
    </script>
</body>
</html>

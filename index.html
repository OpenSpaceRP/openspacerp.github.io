<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Style Page</title>
    <style>
        body {
            background-color: #008080; /* Windows 95 teal background */
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .window {
            background-color: #c0c0c0; /* Windows 95 gray */
            border: 2px solid #000;
            box-shadow: 3px 3px 0px #fff, 3px 3px 0px 2px #000;
            padding: 8px;
            width: 300px;
            text-align: center;
        }

        .title-bar {
            background-color: #000080; /* Windows 95 blue */
            color: #fff;
            padding: 4px;
            font-size: 14px;
            font-weight: bold;
            text-align: left;
        }

        .content {
            padding: 20px;
        }

        .connect-button {
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .connect-button:hover {
            background-color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">OpenSpace RP</div>
        <div class="content">
            <a href="fivem://" class="connect-button">Se Connecter</a>
        </div>
    </div>
</body>
</html>

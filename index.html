<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Space RP</title>
    <style>
        body {
            background-color: #008080; /* Windows 95 teal background */
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .window {
            background-color: #c0c0c0; /* Windows 95 gray */
            border: 2px solid #000;
            box-shadow: 3px 3px 0px #fff, 3px 3px 0px 2px #000;
            padding: 8px;
            width: 300px;
            text-align: center;
        }

        .title-bar {
            background-color: #000080; /* Windows 95 blue */
            color: #fff;
            padding: 4px;
            font-size: 14px;
            font-weight: bold;
            text-align: left;
        }

        .content {
            padding: 20px;
        }

        .connect-button {
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .connect-button:hover {
            background-color: #a0a0a0;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #c0c0c0; /* Windows 95 taskbar gray */
            border-top: 2px solid #fff;
            box-shadow: 0px -2px 0px #000;
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .start-button {
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            margin-right: 10px;
        }

        .start-button:hover {
            background-color: #a0a0a0;
        }

        .start-menu {
            display: none;
            position: absolute;
            bottom: 40px; /* Position above the taskbar */
            left: 4px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;
            width: 150px;
            z-index: 1000;
        }

        .start-menu-item {
            padding: 6px 10px;
            font-size: 14px;
            color: #000;
            cursor: pointer;
        }

        .start-menu-item:hover {
            background-color: #000080; /* Windows 95 blue */
            color: #fff;
        }

        .taskbar-item {
            display: flex;
            align-items: center;
            margin-right: 10px;
            padding: 4px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #fff, 2px 2px 0px 2px #000;
            cursor: pointer;
        }

        .taskbar-item img {
            width: 200px; 
            height: 48px; 
        }

        .taskbar-item:hover {
            background-color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Connect</div>
        <div class="content">
            <a href="https://www.google.com" class="connect-button">CONNECT</a>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <!-- Start Button -->
        <div class="start-button" onclick="toggleStartMenu()">
            Start
        </div>

        <!-- Start Menu -->
        <div class="start-menu" id="startMenu">
            <div class="start-menu-item" onclick="alert('FiveM clicked')">FiveM</div>
            <div class="start-menu-item" onclick="alert('Discord clicked')">Discord</div>
            <div class="start-menu-item" onclick="alert('Twitch clicked')">Twitch</div>
        </div>

        <!-- Discord Button -->
        <a href="https://www.discord.com" class="taskbar-item">
            <img src="https://upload.wikimedia.org/wikipedia/fr/9/98/Discord_logo.svg" alt="Discord Icon">
        </a>

        <!-- Twitch Button -->
        <a href="https://www.twitch.tv" class="taskbar-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Twitch_logo.svg" alt="Twitch Icon">
        </a>
    </div>

    <script>
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            if (startMenu.style.display === 'block') {
                startMenu.style.display = 'none';
            } else {
                startMenu.style.display = 'block';
            }
        }

        // Close the Start menu if clicked outside
        window.addEventListener('click', (event) => {
            const startMenu = document.getElementById('startMenu');
            const startButton = document.querySelector('.start-button');
            if (event.target !== startButton && !startButton.contains(event.target) && event.target !== startMenu && !startMenu.contains(event.target)) {
                startMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
